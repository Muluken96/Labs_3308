<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>

	<img src="beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
    <br>
	<br>
	<div class="container">
		<form action="home.html">
      <label for="Fullname">Full Name:</label><br>
      <input type="Player name" id="Full name" name="Fullname" value="Enter name"><br>
      <label for="Email address">Email:</label><br>
      <input type="text" id="Email" contact="Eamil" value="Enter Email"><br><br>
      <label for="Fullname">Passwordl</label><br>
      <input type="setting up password" id="password" name="password" value="Password"><br>
      <label for="password">Confirm Password:</label><br>
      <input type="password confirmation" id="Password" password="password" value="Confirm password"><br><br>

      <label for="Membership">CU Boulder Alumni:</label><br>

      <input type="radio" name="choice" value="Yes" <br> Yes
      <input type="radio" name="choice" value="No"> No <br>

      <label for="Current work">CU Boulder Student:</label><br>
      <input type="radio" name="choice" value="Yes" <br> Yes
      <input type="radio" name="choice" value="No"> No <br>

      <div class="form-group">
        <label for="formGroupExampleInput">Student Status</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Select status">
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          passs
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Failed
        </label>
      </div>




			<input type="submit" value="submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
